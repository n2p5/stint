<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stint - Basic Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      margin: 0.25rem;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      padding: 1rem;
      background: #f1f5f9;
      border-radius: 0.375rem;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }
    .success {
      background: #dcfce7;
      color: #166534;
    }
  </style>
</head>
<body>
  <h1>Stint - Session Wallet Demo</h1>
  <p>This demo shows how to create a session wallet using Passkeys and Cosmos SDK authz.</p>
  
  <div>
    <h2>Step 1: Create Passkey</h2>
    <button id="create-passkey">Create Passkey</button>
    <div id="passkey-status" class="status"></div>
  </div>

  <div>
    <h2>Step 2: Connect Main Wallet</h2>
    <button id="connect-keplr" disabled>Connect Keplr</button>
    <div id="wallet-status" class="status"></div>
  </div>

  <div>
    <h2>Step 3: Create Session</h2>
    <button id="create-session" disabled>Create Session Wallet</button>
    <div id="session-status" class="status"></div>
  </div>

  <div>
    <h2>Step 4: Setup Authorization</h2>
    <button id="test-transaction" disabled>Setup Bidirectional Authz</button>
    <div id="transaction-status" class="status"></div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
